<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main class="container">
    <h1>Currency Converter</h1>
    <form class="converter-form">
      <!-- Amount Input -->
      <div class="form-group amount">
        <label for="amount">Enter the amount:</label>
        <input type="number" id="amount" name="amount" value="100" min="0" step="any">
      </div>

      <!-- Dropdowns -->
      <div class="dropdowns">
        <!-- From -->
        <div class="form-group currency">
          <label for="from">From</label>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="USD Flag">
            <select name="from" id="from"></select>
          </div>
        </div>

        <i class="fa-solid fa-arrow-right-arrow-left"></i>

        <!-- To -->
        <div class="form-group currency">
          <label for="to">To</label>
          <div class="select-container">
            <img src="https://flagsapi.com/BD/flat/64.png" alt="BD Flag">
            <select name="to" id="to"></select>
          </div>
        </div>
      </div>

      <!-- Exchange Rate Message -->
      <div class="msg">1 USD = 110 BD</div>

      <!-- Submit Button -->
      <button type="submit">Get Exchange Rate</button>
    </form>
  </main>
  <script type="module" src="app.js"></script>
  <script type="module" src="countrylist.js"></script>
</body>

</html>
